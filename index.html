<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="card-header">
        <div class="display-pic">
          <img src="images/image-victor.jpg" alt="" class="pic" />
        </div>
        <div class="name"><span>Victor Crest</span> 26</div>
        <div class="from">London</div>
      </div>
      <div class="card-footer">
        <div class="stats">
          <div class="stat-item"><span class="number">80K</span> Followers</div>
          <div class="stat-item"><span class="number">803K</span> Likes</div>
          <div class="stat-item"><span class="number">1.4K</span> Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/cmmutale?tab=repositories" target="_blank"
        >Chilufya Mutale</a
      >.
    </div>
  </body>
</html>
