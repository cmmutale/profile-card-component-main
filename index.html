<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="profile-card">
      <img src="images/image-victor.jpg" alt="" id="display-pic" />

      <div id="display-name">
        Victor Crest <span>26 London</span>
        <hr />
        <div id="profile-stats">80K Followers 803K Likes 1.4K Photos</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/cmmutale?tab=repositories" target="_blank"
        >Chilufya Mutale</a
      >.
    </div>
  </body>
</html>
